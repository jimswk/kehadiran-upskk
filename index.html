<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Perakam Waktu UPSKK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
        }
        .message-box.info {
            background-color: #e0f2fe;
            color: #0369a1;
        }
        .message-box.error {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .message-box.success {
            background-color: #dcfce7;
            color: #15803d;
        }
        video {
            border-radius: 0.5rem;
            transform: scaleX(-1);
            width: 100%;
            height: auto;
        }
        .table-container {
            overflow-x: auto;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        table {
            min-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Sistem Perakam Waktu UPSKK</h1>

        <div id="statusMessage" class="message-box info hidden"></div>

        <div id="loginPage" class="flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Log Masuk</h2>
            <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="loginEmailInput" class="block text-sm font-medium text-gray-700">E-mel</label>
                    <input type="email" id="loginEmailInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="E-mel Anda">
                </div>
                <div class="mb-4">
                    <label for="loginPasswordInput" class="block text-sm font-medium text-gray-700">Kata Laluan</label>
                    <input type="password" id="loginPasswordInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="Kata Laluan Anda">
                </div>
                <button id="loginBtn" class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition-colors duration-200">
                    Log Masuk
                </button>
                <button id="goToRegisterBtn" class="mt-4 w-full text-blue-600 hover:underline">Belum ada akaun? Daftar sekarang</button>
            </div>
        </div>

        <div id="accountRegistrationPage" class="hidden flex flex-col items-center p-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Pendaftaran Akaun Baru</h2>
            <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="registerNameInput" class="block text-sm font-medium text-gray-700">Nama Penuh</label>
                    <input type="text" id="registerNameInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="Nama Penuh Anda">
                </div>
                <div class="mb-4">
                    <label for="registerDepartmentInput" class="block text-sm font-medium text-gray-700">Jabatan</label>
                    <input type="text" id="registerDepartmentInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="Jabatan Anda">
                </div>
                <div class="mb-4">
                    <label for="registerEmailInput" class="block text-sm font-medium text-gray-700">E-mel</label>
                    <input type="email" id="registerEmailInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="E-mel Anda">
                </div>
                <div class="mb-4">
                    <label for="registerPasswordInput" class="block text-sm font-medium text-gray-700">Kata Laluan</label>
                    <input type="password" id="registerPasswordInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2" placeholder="Kata Laluan Anda">
                </div>
                <button id="registerAccountBtn" class="w-full py-3 px-6 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition-colors duration-200">
                    Daftar Akaun
                </button>
                <button id="backToLoginBtn" class="mt-4 w-full text-blue-600 hover:underline">Kembali ke Log Masuk</button>
            </div>
        </div>

        <div id="faceRegistrationPage" class="hidden flex flex-col items-center p-4">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Pendaftaran Wajah</h2>
            <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
                <p class="mb-4 text-center text-gray-600">Sila hadapkan wajah ke kamera untuk beberapa saat.</p>
                <video id="videoElement" autoplay muted playsinline class="w-full h-auto rounded-lg mb-4 bg-gray-200"></video>
                <canvas id="canvasElement" class="hidden"></canvas>
                <button id="registerFaceSubmitBtn" class="w-full py-3 px-6 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition-colors duration-200">
                    Mula Daftar Wajah
                </button>
                <button id="returnToLoginBtn" class="mt-4 w-full text-blue-600 hover:underline">Kembali ke Log Masuk</button>
            </div>
        </div>

        <div id="dashboard" class="hidden flex flex-col items-center">
            <div id="user-info" class="text-center my-4">
                <p class="text-xl font-medium text-gray-700" id="userName">Selamat Datang</p>
                <p class="text-sm text-gray-500" id="userIdDisplay"></p>
            </div>

            <div class="my-8 w-full max-w-sm">
                <h3 class="text-xl font-bold mb-2 text-center text-gray-800">Clock In / Clock Out</h3>
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <p class="mb-4 text-center text-gray-600" id="locationStatus">Mengesan lokasi...</p>
                    <video id="scanVideoElement" autoplay muted playsinline class="w-full h-auto rounded-lg mb-4 bg-gray-200"></video>
                    <button id="faceScanBtn" class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        Clock In / Clock Out
                    </button>
                </div>
            </div>

            <div class="my-8 w-full">
                <h3 class="text-xl font-bold mb-2 text-center text-gray-800">Jana Laporan Kehadiran</h3>
                <div class="flex flex-col md:flex-row gap-4 mb-4">
                    <div class="flex-1">
                        <label for="startDateInput" class="block text-sm font-medium text-gray-700">Tarikh Mula</label>
                        <input type="date" id="startDateInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                    </div>
                    <div class="flex-1">
                        <label for="endDateInput" class="block text-sm font-medium text-gray-700">Tarikh Tamat</label>
                        <input type="date" id="endDateInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                    </div>
                </div>
                <button id="generatePdfBtn" class="w-full py-3 px-6 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg shadow-md transition-colors duration-200">
                    Jana Laporan PDF
                </button>
            </div>

            <div class="my-8 w-full">
                <h3 class="text-xl font-bold mb-2 text-center text-gray-800">Jadual Kehadiran Bulan Ini</h3>
                <div class="table-container">
                    <table class="bg-white divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tarikh</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hari</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Masuk</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Keluar</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jam</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">OT</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceTableBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>

            <button id="signOutBtn" class="mt-4 text-red-600 hover:underline">Log Keluar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAB1Lqs-9EHLFI-pnMnKwyHYogNNQq7F8A",
            authDomain: "kehadiran-upskk.firebaseapp.com",
            projectId: "kehadiran-upskk",
            storageBucket: "kehadiran-upskk.firebasestorage.app",
            messagingSenderId: "705500257324",
            appId: "1:705500257324:web:692f800a74a2f8c3d18589",
            measurementId: "G-FKGN5NLLTK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = 'default-app-id';

        const officeCoordinates = {
            latitude: 1.5329149992751578,
            longitude: 110.35895714753464
        };
        const locationTolerance = 100;

        let userId = null;
        let isFaceRegistered = false;
        let userData = null;
        let videoStream = null;
        let isProcessing = false;
        let faceMatcher = null;
        
        const loginPageDiv = document.getElementById('loginPage');
        const accountRegistrationPageDiv = document.getElementById('accountRegistrationPage');
        const faceRegistrationPageDiv = document.getElementById('faceRegistrationPage');
        const dashboardDiv = document.getElementById('dashboard');
        const statusMessageDiv = document.getElementById('statusMessage');
        const videoElement = document.getElementById('videoElement');
        const scanVideoElement = document.getElementById('scanVideoElement');
        const attendanceTableBody = document.getElementById('attendanceTableBody');
        const userNameDisplay = document.getElementById('userName');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const faceScanBtn = document.getElementById('faceScanBtn');
        const registerFaceSubmitBtn = document.getElementById('registerFaceSubmitBtn');
        const locationStatusEl = document.getElementById('locationStatus');
        const startDateInput = document.getElementById('startDateInput');
        const endDateInput = document.getElementById('endDateInput');

        window.jsPDF = window.jspdf.jsPDF;

        function showPage(pageId) {
            loginPageDiv.classList.add('hidden');
            accountRegistrationPageDiv.classList.add('hidden');
            faceRegistrationPageDiv.classList.add('hidden');
            dashboardDiv.classList.add('hidden');
            
            const page = document.getElementById(pageId);
            if (page) page.classList.remove('hidden');

            stopCamera();
            hideStatusMessage();
        }
        window.showPage = showPage;

        function showStatusMessage(message, type = 'info') {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = `message-box ${type}`;
            statusMessageDiv.classList.remove('hidden');
        }

        function hideStatusMessage() {
            statusMessageDiv.classList.add('hidden');
        }

        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }

        async function startCamera(videoEl) {
            stopCamera();
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoEl.srcObject = videoStream;
            } catch (error) {
                showStatusMessage('Gagal akses kamera.', 'error');
            }
        }

        async function loadFaceModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/gh/jimswk/kehadiran-upskk@main/weights';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);
                return true;
            } catch (error) {
                showStatusMessage('Gagal muat model. Semak folder weights.', 'error');
                console.error('Model load error:', error);
                return false;
            }
        }

        function createFaceMatcher(descriptor) {
            try {
                const parsed = JSON.parse(descriptor);
                const labeledDescriptors = [
                    new faceapi.LabeledFaceDescriptors(userId, [new Float32Array(parsed)])
                ];
                faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);
            } catch (e) {
                console.error("Gagal cipta faceMatcher:", e);
                showStatusMessage('Data wajah rosak. Sila daftar semula.', 'error');
            }
        }

        async function registerFaceAndGetDescriptor() {
            const detections = await faceapi.detectSingleFace(videoElement, new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks().withFaceDescriptor();
            return detections ? Array.from(detections.descriptor) : null;
        }

        window.handleAccountRegistration = async function() {
            const name = document.getElementById('registerNameInput').value.trim();
            const department = document.getElementById('registerDepartmentInput').value.trim();
            const email = document.getElementById('registerEmailInput').value.trim();
            const password = document.getElementById('registerPasswordInput').value.trim();

            if (!name || !department || !email || !password) {
                showStatusMessage('Sila isi semua medan.', 'error');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                userId = userCredential.user.uid;
                await setDoc(doc(db, 'artifacts', appId, 'users', userId, 'profile', 'data'), {
                    name, department, faceDescriptor: null
                });
                showStatusMessage('Pendaftaran berjaya! Sila daftar wajah.', 'success');
                showPage('faceRegistrationPage');
            } catch (error) {
                showStatusMessage(`Gagal: ${error.message}`, 'error');
            }
        };

        window.handleEmailLogin = async function() {
            const email = document.getElementById('loginEmailInput').value.trim();
            const password = document.getElementById('loginPasswordInput').value.trim();

            if (!email || !password) {
                showStatusMessage('Isi e-mel dan kata laluan.', 'error');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    showStatusMessage('Tiada pengguna dengan e-mel ini.', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    showStatusMessage('Kata laluan salah.', 'error');
                } else {
                    showStatusMessage(`Ralat: ${error.message}`, 'error');
                }
            }
        };

        window.handleSignOut = async function() {
            await signOut(auth);
            showStatusMessage('Berjaya log keluar.', 'success');
            showPage('loginPage');
        };

        window.handleFaceRegistration = async function() {
            if (isProcessing) return;
            isProcessing = true;
            registerFaceSubmitBtn.disabled = true;

            await startCamera(videoElement);
            const modelsLoaded = await loadFaceModels();
            if (!modelsLoaded) {
                isProcessing = false;
                registerFaceSubmitBtn.disabled = false;
                return;
            }

            showStatusMessage('Mengesan wajah...', 'info');
            let faceDescriptor = null;
            const startTime = Date.now();
            while (Date.now() - startTime < 5000) {
                faceDescriptor = await registerFaceAndGetDescriptor();
                if (faceDescriptor) break;
                await new Promise(r => setTimeout(r, 500));
            }

            if (!faceDescriptor) {
                showStatusMessage('Gagal kesan wajah.', 'error');
                isProcessing = false;
                registerFaceSubmitBtn.disabled = false;
                return;
            }

            const userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'profile', 'data');
            await setDoc(userDocRef, { faceDescriptor: JSON.stringify(faceDescriptor) }, { merge: true });
            isFaceRegistered = true;
            createFaceMatcher(JSON.stringify(faceDescriptor));
            showStatusMessage('Wajah berjaya didaftarkan!', 'success');
            showPage('loginPage');
            isProcessing = false;
        };

        async function handleGeolocationCheck() {
            faceScanBtn.disabled = true;
            locationStatusEl.textContent = 'Mengesan lokasi...';
            try {
                const pos = await new Promise((res, rej) => {
                    navigator.geolocation.getCurrentPosition(res, rej, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });
                const { latitude, longitude } = pos.coords;
                const distance = calculateDistance(latitude, longitude, officeCoordinates.latitude, officeCoordinates.longitude);

                if (distance <= locationTolerance) {
                    locationStatusEl.textContent = `Di dalam kawasan pejabat (${distance.toFixed(2)}m)`;
                    faceScanBtn.disabled = false;
                } else {
                    locationStatusEl.textContent = `Di luar kawasan pejabat (${distance.toFixed(2)}m)`;
                    faceScanBtn.disabled = true;
                }
            } catch (e) {
                locationStatusEl.textContent = 'Gagal akses lokasi.';
                faceScanBtn.disabled = true;
            }
        }

        window.handleFaceCheck = async function() {
            if (isProcessing) return;
            isProcessing = true;
            faceScanBtn.disabled = true;
            showStatusMessage('Mengimbas wajah...', 'info');

            const modelsLoaded = await loadFaceModels();
            if (!modelsLoaded) {
                isProcessing = false;
                return;
            }

            await startCamera(scanVideoElement);
            try {
                await new Promise(r => setTimeout(r, 2000));
                const detections = await faceapi.detectSingleFace(scanVideoElement, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks().withFaceDescriptor();

                if (detections) {
                    const match = faceMatcher.findBestMatch(detections.descriptor);
                    if (match.label === userId && match.distance < 0.6) {
                        await window.handleClockAction();
                    } else {
                        showStatusMessage('Wajah tidak sepadan.', 'error');
                    }
                } else {
                    showStatusMessage('Wajah tidak dikesan.', 'error');
                }
            } catch (e) {
                showStatusMessage('Ralat pengesanan.', 'error');
            } finally {
                isProcessing = false;
                faceScanBtn.disabled = false;
                stopCamera();
            }
        };

        window.handleClockAction = async function() {
            showStatusMessage('Mengesan lokasi sebelum menyimpan...', 'info');
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, { enableHighAccuracy: true });
                });
                const { latitude, longitude } = position.coords;
                const distance = calculateDistance(latitude, longitude, officeCoordinates.latitude, officeCoordinates.longitude);

                if (distance > locationTolerance) {
                    showStatusMessage(`Anda berada ${distance.toFixed(2)}m dari pejabat. Gagal clock in/out.`, 'error');
                    return;
                }

                const docRef = doc(db, 'artifacts', appId, 'users', userId, 'attendance', getCurrentDate());
                const docSnap = await getDoc(docRef);
                const now = new Date();

                if (docSnap.exists() && docSnap.data().clockIn) {
                    const clockIn = docSnap.data().clockIn.toDate();
                    const totalMilliseconds = now - clockIn;
                    const totalHoursDecimal = totalMilliseconds / (1000 * 60 * 60);

                    const clockOutTime = now.getHours() * 60 + now.getMinutes();
                    const nominalClockOut = 17 * 60 + 30;
                    let totalOTDecimal = 0;
                    if (clockOutTime > nominalClockOut) {
                        totalOTDecimal = (clockOutTime - nominalClockOut) / 60;
                    }

                    await setDoc(docRef, {
                        clockOut: now,
                        totalHours: totalHoursDecimal,
                        totalOT: totalOTDecimal,
                        locationOut: { lat: latitude, lng: longitude }
                    }, { merge: true });
                    showStatusMessage('Clock Out Berjaya!', 'success');
                } else {
                    await setDoc(docRef, {
                        date: now,
                        weekday: now.toLocaleDateString('en-US', { weekday: 'long' }),
                        clockIn: now,
                        locationIn: { lat: latitude, lng: longitude }
                    }, { merge: true });
                    showStatusMessage('Clock In Berjaya!', 'success');
                }
                handleGeolocationCheck();
            } catch (error) {
                showStatusMessage('Gagal akses lokasi. Sila benarkan akses lokasi.', 'error');
            }
        };

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const φ1 = lat1 * Math.PI / 180;
            const φ2 = lat2 * Math.PI / 180;
            const Δφ = (lat2 - lat1) * Math.PI / 180;
            const Δλ = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(Δφ / 2) ** 2 + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
        
        function formatDecimalToTime(decimalHours) {
            if (decimalHours === null || isNaN(decimalHours) || decimalHours === 0) {
                return '';
            }
            const hours = Math.floor(decimalHours);
            const minutes = Math.round((decimalHours - hours) * 60);
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
        }
        
        window.generatePDF = async function() {
            const startDateStr = startDateInput.value;
            const endDateStr = endDateInput.value;

            if (!startDateStr || !endDateStr) {
                alert('Sila masukkan Tarikh Mula dan Tarikh Tamat.');
                return;
            }

            const start = new Date(startDateStr);
            const end = new Date(endDateStr);

            if (start > end) {
                alert('Tarikh Mula tidak boleh melebihi Tarikh Tamat.');
                return;
            }

            const q = query(
                collection(db, 'artifacts', appId, 'users', userId, 'attendance'),
                where('date', '>=', start),
                where('date', '<=', end)
            );
            const snap = await getDocs(q);
            const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));

            const doc = new jsPDF({
                format: 'a4',
                unit: 'mm'
            });

            doc.setFont('times', 'normal');
            
            const pageWidth = doc.internal.pageSize.getWidth();
            const tableWidth = 180;
            const tableMarginX = (pageWidth - tableWidth) / 2;
            const rowHeight = 6;
            const headers = ["Date", "Weekday", "Clock In", "Clock Out", "Total Hours", "Total OT"];
            const colWidths = [30, 30, 30, 30, 30, 30];

            let y = 20;

            doc.setFontSize(14);
            doc.setFont('times', 'bold');
            const title = 'Total Time Card';
            const titleWidth = doc.getTextWidth(title);
            doc.text(title, (pageWidth - titleWidth) / 2, y);

            y += 10;
            doc.setFontSize(10);
            doc.setFont('times', 'normal');
            doc.text(`Start Date ${startDateStr} End Date ${endDateStr}`, tableMarginX, y);
            y += 5;
            doc.text(`First Name: ${userData?.name || 'Pengguna'}, Department: ${userData?.department || 'Tiada'}`, tableMarginX, y);

            y += 10;
            doc.setFont('times', 'bold');
            doc.setDrawColor(0);
            doc.setLineWidth(0.2);
            
            let x = tableMarginX;
            headers.forEach((header, i) => {
                doc.rect(x, y, colWidths[i], rowHeight);
                doc.text(header, x + 2, y + 4);
                x += colWidths[i];
            });
            
            y += rowHeight;
            doc.setFont('times', 'normal');
            let totalHoursDecimal = 0;
            let totalOTDecimal = 0;
            
            const currentDate = new Date(start);
            while (currentDate <= end) {
                const dateString = currentDate.toISOString().slice(0, 10);
                const weekday = currentDate.toLocaleDateString('en-US', { weekday: 'long' });

                const record = data.find(d => d.date.toDate().toISOString().slice(0, 10) === dateString) || {};
                const clockIn = record.clockIn ? record.clockIn.toDate().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false }) : '';
                const clockOut = record.clockOut ? record.clockOut.toDate().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', hour12: false }) : '';
                const hours = record.totalHours ? record.totalHours : null;
                const ot = record.totalOT ? record.totalOT : null;

                if (hours !== null) totalHoursDecimal += hours;
                if (ot !== null) totalOTDecimal += ot;

                x = tableMarginX;
                const hoursText = (hours !== null) ? formatDecimalToTime(hours) : '';
                const otText = (ot !== null) ? formatDecimalToTime(ot) : '';
                const rowData = [dateString, weekday, clockIn, clockOut, hoursText, otText];
                
                rowData.forEach((text, i) => {
                    doc.rect(x, y, colWidths[i], rowHeight);
                    doc.text(text, x + 2, y + 4);
                    x += colWidths[i];
                });
                y += rowHeight;
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // Baris Statistik dalam jadual
            doc.setFont('times', 'bold');
            doc.rect(tableMarginX, y, tableWidth, rowHeight);
            
            doc.text('Statistic', tableMarginX + 2, y + 4);
            
            const totalHoursFormatted = formatDecimalToTime(totalHoursDecimal);
            const totalOTFormatted = formatDecimalToTime(totalOTDecimal);

            doc.text(totalHoursFormatted, tableMarginX + colWidths[0] + colWidths[1] + colWidths[2] + colWidths[3] + 2, y + 4);
            doc.text(totalOTFormatted, tableMarginX + colWidths[0] + colWidths[1] + colWidths[2] + colWidths[3] + colWidths[4] + 2, y + 4);
            
            doc.save(`Laporan_Kehadiran_${startDateStr}_to_${endDateStr}.pdf`);
        };

        function updateAttendanceTable(data) {
            attendanceTableBody.innerHTML = '';
            data.forEach(item => {
                const row = document.createElement('tr');
                const date = item.date.toDate().toISOString().slice(0, 10);
                const weekday = item.weekday;
                
                const clockInTime = item.clockIn ? item.clockIn.toDate() : null;
                const clockInDisplay = clockInTime ? clockInTime.toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit', hour12: false }) : '-';
                const clockInClasses = [];
                if (clockInTime) {
                    const nominalClockInStart = new Date(clockInTime.getFullYear(), clockInTime.getMonth(), clockInTime.getDate(), 7, 30);
                    const nominalClockInEnd = new Date(clockInTime.getFullYear(), clockInTime.getMonth(), clockInTime.getDate(), 8, 30);
                    if (clockInTime < nominalClockInStart || clockInTime > nominalClockInEnd) {
                        clockInClasses.push('text-red-600');
                    }
                }
                
                const clockOutTime = item.clockOut ? item.clockOut.toDate() : null;
                const clockOutDisplay = clockOutTime ? clockOutTime.toLocaleTimeString('ms-MY', { hour: '2-digit', minute: '2-digit', hour12: false }) : '-';
                const clockOutClasses = [];
                if (clockOutTime) {
                    const nominalClockOutStart = new Date(clockOutTime.getFullYear(), clockOutTime.getMonth(), clockOutTime.getDate(), 16, 30);
                    if (clockOutTime < nominalClockOutStart) {
                        clockOutClasses.push('text-red-600');
                    }
                }
                
                const totalHours = item.totalHours !== null ? formatDecimalToTime(item.totalHours) : '-';
                const totalOT = item.totalOT !== null ? formatDecimalToTime(item.totalOT) : '-';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${weekday}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${clockInClasses.join(' ')}">${clockInDisplay}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${clockOutClasses.join(' ')}">${clockOutDisplay}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${totalHours}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${totalOT}</td>
                `;
                attendanceTableBody.appendChild(row);
            });
        }

        function getCurrentDate() { return new Date().toISOString().slice(0, 10); }
        function getStartOfMonth() { const d = new Date(); d.setDate(1); d.setHours(0,0,0,0); return d; }
        function getEndOfMonth() { const d = new Date(); d.setMonth(d.getMonth() + 1, 0); d.setHours(23, 59, 59, 999); return d; }

        function initializeUI() {
            const now = new Date();
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString().slice(0, 10);
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).toISOString().slice(0, 10);
            
            startDateInput.value = startOfMonth;
            endDateInput.value = endOfMonth;
        }

        window.onload = async function() {
            await loadFaceModels();
            initializeUI();

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userIdDisplay.textContent = `ID: ${userId}`;
                    const userDocRef = doc(db, 'artifacts', appId, 'users', userId, 'profile', 'data');
                    const snap = await getDoc(userDocRef);

                    if (snap.exists()) {
                        userData = snap.data();
                        userNameDisplay.textContent = `Selamat Datang, ${userData.name}`;

                        if (userData.faceDescriptor) {
                            try {
                                JSON.parse(userData.faceDescriptor);
                                isFaceRegistered = true;
                                createFaceMatcher(userData.faceDescriptor);
                            } catch (e) {
                                console.error("faceDescriptor rosak");
                                isFaceRegistered = false;
                            }
                        }

                        const q = query(
                            collection(db, 'artifacts', appId, 'users', userId, 'attendance'),
                            where('date', '>=', getStartOfMonth()),
                            where('date', '<=', getEndOfMonth())
                        );
                        onSnapshot(q, snap => {
                            const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                            updateAttendanceTable(data);
                        });

                        if (!isFaceRegistered) {
                            showPage('faceRegistrationPage');
                        } else {
                            showPage('dashboard');
                            handleGeolocationCheck();
                        }
                    } else {
                        showPage('faceRegistrationPage');
                    }
                } else {
                    showPage('loginPage');
                }
            });
        };

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginBtn').addEventListener('click', window.handleEmailLogin);
            document.getElementById('goToRegisterBtn').addEventListener('click', () => showPage('accountRegistrationPage'));
            document.getElementById('registerAccountBtn').addEventListener('click', window.handleAccountRegistration);
            document.getElementById('backToLoginBtn').addEventListener('click', () => showPage('loginPage'));
            document.getElementById('registerFaceSubmitBtn').addEventListener('click', window.handleFaceRegistration);
            document.getElementById('returnToLoginBtn').addEventListener('click', () => showPage('loginPage'));
            document.getElementById('faceScanBtn').addEventListener('click', window.handleFaceCheck);
            document.getElementById('generatePdfBtn').addEventListener('click', window.generatePDF);
            document.getElementById('signOutBtn').addEventListener('click', window.handleSignOut);
        });
    </script>
</body>
