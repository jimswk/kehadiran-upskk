<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Recorder</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
</head>
<body>
  <h1>Attendance System</h1>
  <div id="auth-section">
    <input id="email" placeholder="Email" type="email">
    <input id="password" placeholder="Password" type="password">
    <input id="name" placeholder="Full Name">
    <select id="shift">
      <option value="7:30-16:30">7:30am - 4:30pm</option>
      <option value="8:00-17:00">8:00am - 5:00pm</option>
      <option value="8:30-17:30">8:30am - 5:30pm</option>
    </select>
    <button onclick="registerUser()">Register</button>
    <button onclick="loginUser()">Login</button>
  </div>
  <div id="face-section" style="display:none;">
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <button onclick="registerFace()">Register Face</button>
    <button onclick="clockInOut('in')">Clock In (Face)</button>
    <button onclick="clockInOut('out')">Clock Out (Face)</button>
    <button onclick="generateQR()">Generate QR for Alternative Check-In</button>
    <div id="qr-container"></div>
    <button onclick="scanQR()">Scan QR for Check-In/Out</button>
    <button onclick="generateReport()">Generate Monthly Report PDF</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
